<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">Hello, world!</div>
        <div id="top">
          This is the <span class="name">top</span> of my Webpage.
        </div>
        <div id="middle">
          This is the <span class="name">middle</span> of my Webpage.
        </div>
        <div id="bottom">
          This is the <span class="name">bottom</span> of my Webpage.
        </div>
        <h1>This is the largest headline</h1>
        <h2>This is the second</h2>
        <ul>
          <li>One</li>
          <li>Two</li>
        </ul>
        <ol>
          <li>aaa</li>
          <li>bbb</li>
        </ol>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
          <tr>
            <td>Evan</td>
            <td>Cheng</td>
          </tr>
          <tr>
            <td>Alex</td>
            <td>Chen</td>
          </tr>
        </table>
        <form>
          <input type="text" placeholder="Full Name" name="name">
          <button>Submit</button>
        </form>
    </body>


</html>
